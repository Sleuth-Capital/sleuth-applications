name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
            python-version: '3.x' 
      - name: Install Poetry
        uses: snok/install-poetry@v1.1.1
      - name: Test
        run: poetry install && poetry run pytest
